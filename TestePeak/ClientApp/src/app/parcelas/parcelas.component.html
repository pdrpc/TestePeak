<h1>Parcelas</h1>

<div>
  <div>
    <label for="valor">
      <strong>Valor da parcela:</strong>
    </label>
    <input class="form-control" type="number" name="valor" id="valor" [(ngModel)]="valor" />
  </div>
  <div>
    <label for="parcelas">
      <strong>Quantidade de parcelas:</strong>
    </label>
    <input class="form-control" type="number" name="parcelas" id="parcelas" [(ngModel)]="parcelas" />
  </div>
  <br />
  <div>
    <button type="button" class="btn-primary btn" (click)="onSubmit()">Calcular</button>
  </div>
</div>
<br />
<div>
  <label for="total">
    <strong>Total a ser pago:</strong>
  </label>
  <p>{{total | currency : 'BRL'}}</p>
</div>
