<h1>Consulta</h1>

<form class="p-2">
  <div class="form-group m-1">
    <label for="indice">Indice</label>
    <input type="number" class="form-control" id="indice" name="indice" placeholder="Indice" [(ngModel)]="indice">
  </div>
  <div class="form-group mt-3">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Calcular</button>
  </div>
</form>
<div class="row p-2">
  <label for="nome">
    <strong>Nome: </strong>
  </label>
  <p>{{nome}}</p>
</div>
